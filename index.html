<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provider Detail</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <h1>Provider Details</h1>
        <form action="">
            <div class="ipt-system-img">
                <div class="input system-status">
                    <label for="">System Status</label>
                    <select>
                        <option value="0">Active</option>
                        <option value="1">None</option>
                        <option value="2">AC</option>
                      </select>
                    <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus aspernatur illo, quia nam amet eligendi laborum corrupti veniam quas dolorum culpa animi possimus iusto, dolor sunt architecto suscipit sequi quisquam.</span>
                </div>
                <div class="img">
                    <img src="person.jpeg" alt="">
                </div>
            </div>
            <div class="input npi">
                <label for="">NPI</label>
                <input type="text" placeholder="1234567898">
            </div>
            <div class="ipt-employment-affiliation-gender">
                <div class="input Employment-Status">
                    <label for="">Employment Status</label>
                    <select>
                        <option value="0">Contracted</option>
                        <option value="1">None</option>
                        <option value="2">Yes</option>
                      </select>
                </div>
                <div class="input Affiliation">
                    <label for="">Affiliation</label>
                    <select>
                        <option value="0">WellMed</option>
                        <option value="1">None</option>
                        <option value="2">Yes</option>
                      </select>
                </div>
                <div class="input Gender">
                    <label for="">Gender</label>
                    <select>
                        <option value="0">Male</option>
                        <option value="1">Female</option>
                        <option value="2">None</option>
                      </select>
                </div>
            </div>
            <div class="ipt-first-last-middle-credentials">
                <div class="input Firstname">
                    <label for="">First Name</label>
                    <input type="text" placeholder="Brian">
                </div>
                <div class="input Lastname">
                    <label for="">Lastname</label>
                    <input type="text" placeholder="Cadigan">
                </div>
                <div class="input Middle">
                    <label for="">Middle</label>
                    <input type="text" placeholder="E.">
                </div>
                <div class="input Credentials">
                    <label for="">Credentials</label>
                    <select>
                        <option value="0">MD</option>
                        <option value="1">MK</option>
                        <option value="2">KK</option>
                      </select>
                </div>
            </div>
            <div class="ipt-bio">
                <div class="input Bio">
                    <label for="">Bio</label>
                    <textarea name="" id="" cols="30" rows="7"></textarea>
                </div>
            </div>
            <div class="ipt-medical-residency">
                <div class="input Medical">
                    <label for="">Medical School</label>
                    <input type="text">
                </div>
                <div class="input Residency">
                    <label for="">Residency</label>
                    <input type="text">
                </div>
            </div>
            <div class="ipt-internship-fellowship">
                <div class="input Internship">
                    <label for="">Internship</label>
                    <input type="text">
                </div>
                <div class="input Fellowship">
                    <label for="">Fellowship</label>
                    <input type="text">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
